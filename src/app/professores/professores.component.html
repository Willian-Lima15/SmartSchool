<div *ngIf="profSelect">
  <div class="row">
    <div class="col-sm-11">
      <app-titulo [titulo]="'Professores: ' + profSelect.nome"></app-titulo>
    </div>
    <div class="col-sm-1 mt-2">
      <button class="btn btn-warning" (click)="voltar()">Voltar</button>
    </div>
  </div>

  <form class="form-group">
    <div>
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" [value]="profSelect.nome" />
    </div>
    <div>
      <label class="form-label">Disciplina</label>
      <input type="text" class="form-control" [value]="profSelect.disciplina"/>
    </div>
    <div>
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" [value]="profSelect.phone" />
    </div>
  </form>
</div>
<div *ngIf="!profSelect">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let prof of professores"
        style="cursor: pointer"
        (click)="selectProf(prof)"
      >
        <th scope="row">{{ prof.id }}</th>
        <td>{{ prof.nome }}</td>
        <td>{{ prof.disciplina }}</td>
        <td>{{ prof.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
